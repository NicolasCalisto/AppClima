<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300&family=Oxanium:wght@300&display=swap" rel="stylesheet">  

    <link rel="stylesheet" type="text/css" href="style.css"/>

    <script defer src="./app.js"></script>
    
</head>
<body>
    <div class="clima-app">
        <div class="container">
            <div class="clima-box">
                <h3 class="titulo">Clima</h3>
                <div class="clima">
                    <img src="" alt="icone" id="mainIcon" class="icone" width="80" height="80"/>
                    <!-- <span id="weatherCondition"></span> -->
                </div>

            </div>
            <div>
                <h1 class="temperatura" id="temperatura">16&#176</h1>
                <div class="cidade-tempo">
                    <h1 class="nome" id="nomeCidade"></h1>
                    <small>
                        <span class="hora" id="hora"></span>
                        <span class="data">
                            <h2 id="dayTime"></h2>
                            <p id="dataAtual"></p>
                        </span>
                    </small>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="localInput" type=""submit>
                <input type="text" class="pesquisa" id="newLocation" placeholder="Pesquisar Cidade ">
                <button type="submit" class="submit">
                    <i class="fad fa-search"> wtf</i>
                </button>
            </form>

            <ul class="cidades">
                <li class="cidade">Recife</li>
                <li class="cidade">Olinda</li>
                <li class="cidade">Caruaru</li>
                <li class="cidade">Jaboatão</li>
                <li class="cidade">Paulista</li>
            </ul>
            <ul class="detalhes">
                <h4>Detalhes do Clima</h4>
                <li>
                    <span>Pressão</span>
                    <span class="nuvem" id="pressao"></span>
                </li>
                <li>
                    <span>Humidade</span>
                    <span class="humidade" id="humidade"></span>
                </li>
                <li>
                    <span>Vento</span>
                    <span class="vento" id="vento"></span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
